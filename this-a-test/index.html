      var number;
    
      function getRandomInt(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    
      function isPrime(n) {
        return !(Array(n + 1).join(1).match(/^1?$|^(11+?)\1+$/));
      }
    
      function changeContent () {
          number = getRandomInt(0, 1000);
          var myelement = document.getElementById("number");
          myelement.innerHTML= number;
    
          if (isPrime(number) === false) {
            var myelement = document.getElementById("isPrime");
            myelement.innerHTML= " is not a prime <span style='color: red;'>&#9747;</span>";
          } else {
            var myelement = document.getElementById("isPrime");
            myelement.innerHTML= " is a prime number <span style='color: green;'>&#10003;</span>";
          }
      }
      window.onload = changeContent ;
